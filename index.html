        const mapContainer = document.getElementById('map-container');
        const infoModal = document.getElementById('info-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalDescription = document.getElementById('modal-description');
        const modalAudio = document.getElementById('modal-audio');
        const closeModal = document.getElementById('close-modal');
        let activePoint = null;

        
        function createMapPoints() {
            locations.forEach(location => {
                const point = document.createElement('div');
                point.className = 'map-point';
                point.dataset.id = location.id;
                
                
                point.style.left = `${location.x}%`;
                point.style.top = `${location.y}%`;
                
                
                point.setAttribute('title', location.name);
                
                
                point.addEventListener('click', () => showLocationInfo(location));
                
                
                mapContainer.appendChild(point);
            });
        }

        
        function showLocationInfo(location) {
            
            modalTitle.textContent = location.name;
            modalImage.src = location.image;
            modalImage.alt = location.name;
            modalDescription.textContent = location.description;
            modalAudio.src = location.audio;
            
            
            if (activePoint) {
                activePoint.classList.remove('active');
            }
            
            
            activePoint = document.querySelector(`.map-point[data-id="${location.id}"]`);
            if (activePoint) {
                activePoint.classList.add('active');
            }
            
            
            infoModal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
            
            
            modalAudio.load();
            modalAudio.play().catch(err => {
                console.error("播放音频失败:", err);
                
            });
        }

        
        function hideModal() {
            infoModal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            
            modalAudio.pause();
            modalAudio.currentTime = 0;
            
            
            if (activePoint) {
                activePoint.classList.remove('active');
                activePoint = null;
            }
        }

        
        closeModal.addEventListener('click', hideModal);
        
        
        infoModal.addEventListener('click', (e) => {
            if (e.target === infoModal) {
                hideModal();
            }
        });
        
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        
        createMapPoints();
    </script>
